<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}
<head>
    <title>{% block title %}Home{% endblock title %} | SMS</title>
    {% block head_css %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css" />
    	<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css"  />
    {% endblock head_css %}
</head>


<body>

    {# Navigation Bar #}
    <header>
        <div class="navbar">
        <ul>
            <li>{% block pagename %}My Site{% endblock pagename %}</li>
            <li><a href="/rango/">Home</a></li>
        </ul>
        </div>
    </header>

    {# Document Body #}
	<div class="mainpage">
		{% block content %}
		{% endblock %}
	</div>

    {# The Footer #}
    <footer class="footer">
        <p>Here's the footer.</p>
    </footer>
</body>

</html>
